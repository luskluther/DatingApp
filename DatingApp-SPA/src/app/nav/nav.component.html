<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    
    <a class="navbar-brand" href="#" [routerLink]="['/home']">A Random App</a>
      
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" href="#" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" href="#" href="#" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        You're logged in , what's up {{_authService.decodedToken?.unique_name | titlecase}}?
      </a>
      <div class="dropdown-menu mt-2" aria-labelledby="dropdownMenuLink" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="logOut()"><i class="fa fa-sign-out"></i>Log out</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="userName" placeholder="User Name" required [(ngModel)]="model.userName">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
    </form>
    
  </div>
</nav>
